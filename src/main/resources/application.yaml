server:
  port: 8080
spring:
  application:
    name: desafio-votos
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  datasource:
    url: ${BANCO_URL:jdbc:mysql://localhost:3306/desafio_votos_db?allowPublicKeyRetrieval=true&sslMode=DISABLED}
    username: ${BANCO_USER:root}
    password: ${BANCO_PASSWORD:123456}
